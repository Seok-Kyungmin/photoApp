<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 cut photo</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

</head>
<body>
<div class="container">
    <div class="photos">
        <div
                id="image1"
                class="photo-frame"
                onmouseover="hideText(1)"
                onmouseout="showText(1)"
                onclick="alertText(1)"
        >

          <span id="desc1" class="photo-description">
            촬영 현장
          </span>
        </div>
        <div
                id="image2" class="photo-frame"
                onmouseover="hideText(2)"
                onmouseout="showText(2)"
                onclick="alertText(2)"
        >
          <span id="desc2" class="photo-description">
            엄청 추웠던 날
          </span>
        </div>
        <div
                id="image3"
                class="photo-frame"
                onmouseover="hideText(3)"
                onmouseout="showText(3)"
                onclick="alertText(3)"
        >
          <span id="desc3" class="photo-description">
            청담 카페에서
          </span>
        </div>
        <div class="photo-frame">
            <iframe class="video" src="https://www.youtube.com/embed/R-lRsBypMOE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
    <div class="footer">
        <p class="f-title">Happy Lunch Time</p>
        <p class="f-date">2023.01.23</p>
    </div>
</div>
</body>
</html>
